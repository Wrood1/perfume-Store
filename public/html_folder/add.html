<section class="add-perfume" id="add-perfume">
    <div class="container">
        <h1 class="heading"><span>Add New</span> Perfume</h1>
        <form enctype="multipart/form-data" action="/addPerfume" method="post" id="perfumeForm"> 
            <div class="form-group">
                <label for="perfumeName">Perfume Name</label>
                <input type="text" class="form-control" id="perfumeName" name="perfumeName" placeholder="Enter perfume name" >
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" >
            </div>
            <div class="form-group">
                <label for="reviews">Reviews</label>
                <input type="number" class="form-control" id="reviews" name="reviews" placeholder="Enter number of reviews" >
            </div>
            <div class="form-group">
                <label for="perfumeType">Perfume Type</label>
                <select class="form-control" id="perfumeType" name="perfumeType" >
                    <option value="men">For Men</option>
                    <option value="women">For Women</option>
                </select>
            </div>
            <div class="form-group">
                <label for="perfumeImage">Perfume Image</label>
                <input type="file" class="form-control-file" id="perfumeImage" name="perfumeImage" accept="image/*" required>
            </div>
            <input type="hidden" id="usernameInput" name="username" value="">

            <button type="submit" class="btn btn-primary">Add Perfume</button>
        </form>
    </div>
</section>
