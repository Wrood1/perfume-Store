<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css_folder/login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form action="/login" method="post" onsubmit="return validateForm()" onsubmit="handleSubmit(event)">
            <label for="email">Your Email:</label>
            <input type="text" placeholder="Your Email here" name="email" id="email" required>
            <div id="emailError" class="error"></div>

            <label for="password">Your Password:</label>
            <input type="password" placeholder="Your password here" name="password" id="password" required>
            <div id="passwordError" class="error"></div>

            <button name="login" type="submit">Login</button>
            <div id="loginError" class="error"></div>
        </form>
        
        <div class="member">
            Not a member? <a href="/reg">Sign Up Here</a>
        </div>
        <script src="../js_folder/login.js"> </script>
    </div>
</body>
</html>
